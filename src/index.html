<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Database</title>
</head>
<body>
    <div class="filter">
        <h2 сlass="filter_title">Фильтр</h2>
        <h3>Цена</h3>
        <div class="filter_block">
            <h4 class="filter_text_element">От</h4>
            <input class="filter_input_element" type="number"/>
            <h4 class="filter_text_element">До</h4>
            <input class="filter_input_element" type="number"/>
        </div>
        <h3>Класс</h3>
        <div class="filter_block">
            <div class="filter_element">
                <input type="checkbox" name="moto" id="moto"/>
                <label for="moto">Мотоциклы</label>
            </div>
            <div class="filter_element">
                <input type="checkbox" name="light" id="light"/>
                <label for="light">Легковые</label>
            </div>
            <div class="filter_element">
                <input type="checkbox" name="heavy" id="heavy"/>
                <label for="heavy">Грузовые</label>
            </div>
            <div class="filter_element">
                <input type="checkbox" name="bus" id="bus"/>
                <label for="bus">Автобусы</label>
            </div>
            <div class="filter_element">
                <input type="checkbox" name="tram" id="tram"/>
                <label for="tram">Трамваи</label>
            </div>
            <div class="filter_element">
                <input type="checkbox" name="trolleybus" id="trolleybus"/>
                <label for="trolleybus">Троллейбусы</label>
            </div>
            <div class="filter_element">
                <input type="checkbox" name="tractor" id="tractor"/>
                <label for="tractor">Тракторы</label>
            </div>
            <div class="filter_element">
                <input type="checkbox" name="plane" id="plane"/>
                <label for="plane">Самолеты</label>
            </div>
        </div>
        <h3>Тип двигателя</h3>
        <div class="filter_block">
            <div class="filter_element">
                <input type="checkbox" name="petrol" id="petrol"/>
                <label for="petrol">Бензин</label>
            </div>
            <div class="filter_element">
                <input type="checkbox" name="diesel" id="diesel"/>
                <label for="diesel">Дизель</label>
            </div>
            <div class="filter_element">
                <input type="checkbox" name="hybrid" id="hybrid"/>
                <label for="hybrid">Гибрид</label>
            </div>
            <div class="filter_element">
                <input type="checkbox" name="Electro" id="Electro"/>
                <label for="Electro">Электро</label>
            </div>
        </div>
        <h3>Тип кузова</h3>
        <div class="filter_block">
            <div class="filter_element">
                <input type="checkbox" name="sedan" id="sedan"/>
                <label for="sedan">Седан</label>
            </div>
            <div class="filter_element">
                <input type="checkbox" name="hatchback" id="hatchback"/>
                <label for="hatchback">Хетчбек</label>
            </div>
            <div class="filter_element">
                <input type="checkbox" name="suv" id="suv"/>
                <label for="suv">Внедорожник</label>
            </div>
            <div class="filter_element">
                <input type="checkbox" name="wagon" id="wagon"/>
                <label for="wagon">Универсал</label>
            </div>
            <div class="filter_element">
                <input type="checkbox" name="coupe" id="coupe"/>
                <label for="coupe">Купе</label>
            </div>
            <div class="filter_element">
                <input type="checkbox" name="van" id="van"/>
                <label for="van">Фургон</label>
            </div>
            <div class="filter_element">
                <input type="checkbox" name="cabriolet" id="cabriolet"/>
                <label for="cabriolet">Кабриолет</label>
            </div>
        </div>
    </div>
    <div class="basic">

    </div>
    <link rel="stylesheet" href="styles/style.css">
</body>
</html>
